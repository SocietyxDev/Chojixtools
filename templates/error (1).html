<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            color: #fff;
            text-align: center;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .error-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .error-container h1 {
            font-size: 24px;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .error-container p {
            font-size: 16px;
            color: #b5b5b5;
        }

        .error-container a {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6b6b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .error-container a:hover {
            background: #f06595;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <!-- Replace the URL below with the actual image URL -->
        <img src="URL_TO_YOUR_IMAGE" alt="Error Image">
        <h1>Oops! Something went wrong.</h1>
        <p>{{ message }}</p>
        <a href="/">Go back to setup</a>
    </div>
</body>
</html>
